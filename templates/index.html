<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Hash Guard - File Integrity Checker</title>    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">    <style>        .error-message {            color: red; /* Set error message color to red */            margin-top: 10px; /* Space above the message */            font-weight: bold;        }        .error-space {            margin-bottom: 20px; /* Space below the error message */        }        .clear-btn {            background-color: transparent; /* Transparent background */            color: #ffcc00; /* Text color */            border: 2px dashed #ffcc00; /* Dotted border */            cursor: pointer; /* Pointer cursor */            padding: 10px 20px; /* Padding */            font-size: 16px; /* Font size */            margin-top: 20px; /* Space above the button */            border-radius: 5px; /* Rounded corners */            transition: background-color 0.3s, color 0.3s; /* Smooth transition */        }        .clear-btn:hover {            background-color: #ffcc00; /* Change color on hover */            color: black; /* Change text color on hover */        }    </style></head><body>    <div class="container">        <h1 class="title">Hash Guard - File Integrity Checker</h1>        <div class="author" onclick="window.open('https://github.com/Shuuubhraj', '_blank')">            <span class="author-handle">@Shuuubhraj</span>        </div>        <form id="upload-form" method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">            <div class="file-upload">                <input type="file" id="file" name="file" required onchange="updateFileName()">                <label for="file" class="upload-label">Choose File</label>            </div>            <div id="file-name" class="file-name"></div>            <div id="error-message" class="error-message error-space"></div>            <button type="submit" class="check-btn" id="check-btn" onclick="return showLoading()">Check Integrity</button>        </form>                {% if hash_results %}            <div class="results">                <h2>Hash Values:</h2>                <ul>                    <li>                        <strong>MD5:</strong> <span class="hash-value">{{ hash_results['MD5'] }}</span>                        <button class="copy-btn" onclick="copyToClipboard('{{ hash_results['MD5'] }}', this)">Copy</button>                    </li>                    <li>                        <strong>SHA-1:</strong> <span class="hash-value">{{ hash_results['SHA-1'] }}</span>                        <button class="copy-btn" onclick="copyToClipboard('{{ hash_results['SHA-1'] }}', this)">Copy</button>                    </li>                    <li>                        <strong>SHA-256:</strong> <span class="hash-value">{{ hash_results['SHA-256'] }}</span>                        <button class="copy-btn" onclick="copyToClipboard('{{ hash_results['SHA-256'] }}', this)">Copy</button>                    </li>                    <li>                        <strong>CRC32:</strong> <span class="hash-value">{{ hash_results['CRC32'] }}</span>                        <button class="copy-btn" onclick="copyToClipboard('{{ hash_results['CRC32'] }}', this)">Copy</button>                    </li>                </ul>                <div class="selected-file">Selected File: <span class="file-name">{{ selected_file }}</span></div>            </div>            <button class="clear-btn" onclick="clearResults()">Clear</button>        {% endif %}    </div>    <script>        function updateFileName() {            const fileInput = document.getElementById('file');            const fileNameDisplay = document.getElementById('file-name');            const errorMessage = document.getElementById('error-message');            fileNameDisplay.textContent = 'Selected File: ' + fileInput.files[0].name;            fileNameDisplay.style.color = '#ffcc00'; // Set color to yellow            errorMessage.textContent = ''; // Clear error message        }        function showLoading() {            const fileInput = document.getElementById('file');            const checkButton = document.getElementById('check-btn');            const errorMessage = document.getElementById('error-message');            // Check if a file is selected            if (!fileInput.files.length) {                errorMessage.textContent = "Please select a file! ðŸ‘½"; // Display error message                return false; // Prevent form submission            }            checkButton.textContent = 'Checking...'; // Change button text            return true; // Allow form submission        }        function copyToClipboard(value, button) {            navigator.clipboard.writeText(value).then(() => {                button.textContent = 'Copied!';                setTimeout(() => {                    button.textContent = 'Copy';                }, 2000);            }).catch(err => {                console.error('Could not copy text: ', err);            });        }        function clearResults() {            document.getElementById('file').value = ''; // Clear file input            document.getElementById('file-name').textContent = ''; // Clear file name display            document.getElementById('error-message').textContent = ''; // Clear error message            document.querySelector('.results')?.remove(); // Remove results section            document.querySelector('.clear-btn')?.remove(); // Remove clear button        }    </script></body></html>
